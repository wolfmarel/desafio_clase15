        <section id="contenido" class="container justify-content-center"> 
            <h1 class="display-3">CONTACTO</h1>
            <form class="row g-3 formularioContacto">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" value="" required>
                </div>
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" name="apellido" value="" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="usuario@correo.com" required>
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" name="telefono" placeholder="56912345678" required>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" name="chkSuscribir">
                        <label class="form-check-label" for="chkSuscribir">
                        Recibir nuestro Newsletter
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <label for="comentarios" class="form-label">Comentarios</label>
                    <textarea class="form-control" name="comentarios" rows="10" required></textarea>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary botonFormulario" type="submit">Enviar</button>
                    <button class="btn btn-primary botonFormulario" type="reset">Limpiar</button>
                </div>
            </form>
        </section>
